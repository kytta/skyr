[tox]
envlist =
    py{38,39,310,311}
skip_missing_interpreters = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps = -rrequirements-dev.txt
commands_pre =
    coverage erase
commands =
    coverage run -m pytest {posargs:tests}
    coverage report
    coverage xml

passenv =
    CI
    FORCE_COLOR
    GITHUB_ACTIONS
    MYPY_FORCE_COLOR
    PRE_COMMIT_COLOR
    PY_COLORS
